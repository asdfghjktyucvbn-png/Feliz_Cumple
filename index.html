<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz CumpleaÃ±os, Amor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: linear-gradient(to bottom, #8B0000, #FF6347);
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
    }

    #mensaje {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 4em;
      font-weight: bold;
      color: #fff8dc;
      display: none;
      animation: aparecer 2s forwards;
      text-shadow: 4px 4px 12px #000;
      z-index: 10;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      cursor: pointer;
      text-align: center;
    }

    #regalo {
      width: 280px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.5s ease;
    }

    #regalo:hover {
      transform: scale(1.05);
    }

    #toca {
      margin-top: 15px;
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
      animation: latir 1.2s infinite;
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Estilos para el GIF del pastel con movimiento continuo */
    #cake {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      opacity: 0;
      animation: aparecerPastel 1s forwards 0.5s, flotar 3s ease-in-out infinite 1.5s;
    }

    @keyframes aparecerPastel {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes flotar {
      0%, 100% { transform: translate(-50%, -50%) translateY(0px) rotate(0deg); }
      25% { transform: translate(-50%, -50%) translateY(-10px) rotate(1deg); }
      50% { transform: translate(-50%, -50%) translateY(-5px) rotate(0deg); }
      75% { transform: translate(-50%, -50%) translateY(-15px) rotate(-1deg); }
    }

    #cake img {
      width: 400px;
      max-width: 90vw;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: latidoSuave 2s ease-in-out infinite;
    }

    @keyframes latidoSuave {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Confeti */
    .confeti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
      z-index: 20;
    }

    @keyframes confeti-lluvia {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="mensaje">ðŸŽ‰ Â¡Feliz CumpleaÃ±os, Amor! ðŸŽ‰</div>

  <div id="contenedor" onclick="mostrarPastel()">
    <img id="regalo" src="https://www.dropbox.com/scl/fi/4zmmshai4qhqfwd2g7240/dfbb50da581109f35490c6ca5392e679.jpg?rlkey=28ua938bc3wi78q3w6vo4zscp&st=ioldibop&raw=1" alt="Regalo bonito">
    <div id="toca">âœ¨ Â¡Toca el regalo! âœ¨</div>
  </div>

  <div id="cake">
    <img src="https://www.dropbox.com/scl/fi/yh257giogvjnqiit9aiyf/3c333137070fb1a0fa346b0eee0f3084.gif?rlkey=v6jl2l5qpgx1lcbjc7j65kcgn&st=pdpa5dl2&raw=1" alt="Pastel animado">
  </div>

  <audio id="cancion" loop>
    <source src="https://www.dropbox.com/scl/fi/mte4sqlklu9mleiixjzab/Enjambre-La-Diferencia-Video-oficial.mp3?rlkey=hda5ofd1xk20l6ztelasi4etn&st=8kyy044o&dl=1" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    let mostrado = false;
    let intervaloConfeti;

    function mostrarPastel() {
      if (mostrado) return;
      mostrado = true;

      // Ocultar regalo y texto
      document.getElementById('regalo').style.opacity = '0';
      document.getElementById('toca').style.opacity = '0';
      
      setTimeout(() => {
        document.getElementById('regalo').style.display = 'none';
        document.getElementById('toca').style.display = 'none';
      }, 500);

      // Mostrar GIF + mensaje
      setTimeout(() => {
        document.getElementById('cake').style.display = 'block';
        document.getElementById('mensaje').style.display = 'block';
        
        // Confeti inicial y luego constante
        crearConfeti();
        // Crear confeti cada 2 segundos
        intervaloConfeti = setInterval(crearConfeti, 2000);

        // Reproducir mÃºsica en bucle
        const audio = document.getElementById('cancion');
        audio.volume = 0.7;
        audio.loop = true;
        audio.play().catch(e => console.log('Error audio:', e));
      }, 500);
    }

    function crearConfeti() {
      const colores = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff9ff3', '#54a0ff', '#5f27cd'];
      // Crear menos confeti cada vez pero mÃ¡s frecuente
      for (let i = 0; i < 50; i++) {
        const confeti = document.createElement('div');
        confeti.className = 'confeti';
        confeti.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
        confeti.style.left = Math.random() * 100 + 'vw';
        confeti.style.animation = `confeti-lluvia ${Math.random() * 3 + 2}s linear forwards`;
        confeti.style.animationDelay = Math.random() * 1 + 's';
        confeti.style.width = Math.random() * 12 + 6 + 'px';
        confeti.style.height = Math.random() * 12 + 6 + 'px';
        confeti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        document.body.appendChild(confeti);
        
        // Eliminar el confeti despuÃ©s de que termine la animaciÃ³n
        setTimeout(() => {
          if (confeti.parentNode) {
            confeti.parentNode.removeChild(confeti);
          }
        }, 5000);
      }
    }

    // Limpiar intervalo si la pÃ¡gina se cierra
    window.addEventListener('beforeunload', () => {
      if (intervaloConfeti) {
        clearInterval(intervaloConfeti);
      }
    });
  </script>

</body>
</html>
